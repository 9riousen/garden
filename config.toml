baseURL = "https://garden.gongshim.net/"
defaultContentLanguage = 'ko'
languageCode = "ko-kr"
googleAnalytics = "G-GS6339GHSH"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 20
enableGitInfo = false
enableEmoji = true
hasCJKLanguage = true
timeZone = "Asia/Seoul"

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [markup.goldmark.renderer]
        unsafe = true

[params]
    description = '工心'
    images = ['https://dbdzm869oupei.cloudfront.net/img/vinylrugs/preview/18748.png']

